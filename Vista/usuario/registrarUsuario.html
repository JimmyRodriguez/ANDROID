<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../resources/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="../resources/node_modules/jquery/dist/jquery.min.js"></script>


</head>
<body>
<br/>
<div align="center">
    <br/>
    <div align="center"><h2>Registro de usuarios</h2></div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="usuario" class="col-sm-3 control-label">Usuario</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="usuario" name="nombreUsuario">
            </div>
            <label for="usuario" class="col-sm-9 control-label" id="lUsuario"></label>

        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-6">
                <input id="password" type="password" class="form-control" name="passwordUsuario">
                <div id="lPassword"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="cPassword" class="col-sm-3 control-label">Confirmar Password</label>
            <div class="col-sm-6">
                <input id="cPassword" type="password" class="form-control" name="cPasswordUsuario">
                <div id="lcPassword"></div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-primary btn-lg" onclick="registrarUsuario()">
                    Registrar Usuario
                </button>
            </div>
        </div>
        <div id="resultado"></div>
    </form>
</div>

</body>

<!--se agregan todos los scripts-->
<script type="text/javascript" src="../../Controlador/scripts/ajax/loginUsuario.js"></script>
</html>
